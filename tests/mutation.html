<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script type="text/javascript" src="../src/jquery.appear.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="message"></div>
  <button id="height">Toggle Height</button>
  <button id="height_animation">Toggle Height(Animation)</button>
  <button id="display">Toggle Display</button>
  <div class="box1 transition"></div>
  <span class="target">Target</span>
  <div class="box1 transition"></div>
  <script>
  $('.target').bind('appear', function() {
    $('#message').text('Element appears');
  });
  $('.target').bind('disappear', function() {
    $('#message').text('Element disappears');
  });
  $('#height').click(function () {
    $('.box1').toggle();
  });
  $('#height_animation').click(function () {
    $('.box1').toggleClass('collapse');
  });
  $('#display').click(function () {
    $('.target').toggle();
  });
  </script>
</body>
</html>
