<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Infinite Scroll</title>
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="../../src/jquery.appear.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-44208259-3', 'auto');
    ga('send', 'pageview');

  </script>
</head>
<body>
  <div id="header">
    <h1>Infinite Scroll</h1>
    <a href="https://github.com/emn178/jquery-appear"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://github-camo.global.ssl.fastly.net/a6677b08c955af8400f44c6298f40e7d19cc5b2d/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f677261795f3664366436642e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
  </div>
  <div id="body">
    <div id="description">
      <p>
        Content will be loaded when scrolling to end of page.
      </p>
      <p>
        Scroll down to see the effect.
      </p>
    </div>
    <div id="posts">
    </div>
    <div id="loading">
      <img src="loading.gif" />
    </div>
  </div>
  <div id="footer">
    Â© 2014 jQuery-appear Demo
  </div>
  <script>
    var maxPosts = 30;
    var batchPosts = 10;

    var posts = 0;
    function load()
    {
      setTimeout(function() {
        for(var i = 0;i < batchPosts && posts < maxPosts;++i, ++posts)
        {
          $('#posts').append('<div class="post"> <a class="avatar" href="#"> <img src="avatar.jpg"> </a> <div class="content"> <h5 class="username"> <a href="#">Username</a> </h5> <div class="message">This is message.</div> </div> </div>');
        }

        if(posts == maxPosts)
        {
          $('#loading').unbind('appear', load);
          $('#loading').text('No more data');
        }
      }, 500);
    }
    $('#loading').bind('appear', load);
  </script>
</body>
</html>
